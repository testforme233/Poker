<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公司年会惯蛋比赛</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
         .table.drop-target{
            background-color: #e0ffe0;
        }
    </style>

</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="tabs">
            <button class="tab-button tab tab-bordered active" data-tab="groups">小组管理</button>
            <button class="tab-button tab tab-bordered" data-tab="setup">比赛设置</button>
            <button class="tab-button tab tab-bordered" data-tab="rounds">比赛轮次</button>
            <button class="tab-button tab tab-bordered" data-tab="ranking">总积分榜</button>
        </div>

        <div id="groups" class="tab-content active p-6 bg-white shadow rounded">
            <h2 class="text-2xl font-bold mb-4">小组管理</h2>
            <button id="add-group" class="btn btn-primary mb-4">增加小组</button>
            <ul id="group-list" class="space-y-2"></ul>
        </div>

        <div id="setup" class="tab-content p-6 bg-white shadow rounded">
            <h2 class="text-2xl font-bold mb-4">比赛设置</h2>
           <div class="form-control w-full max-w-xs mb-2">
                <label class="label">
                    <span class="label-text">桌子行数：</span>
                </label>
              <input type="number" id="table-rows" value="3" class="input input-bordered w-full max-w-xs" />
            </div>

           <div class="form-control w-full max-w-xs mb-2">
              <label class="label">
                <span class="label-text">桌子列数：</span>
                </label>
                <input type="number" id="table-cols" value="4" class="input input-bordered w-full max-w-xs" />
           </div>

            <button id="generate-tables" class="btn btn-primary">生成桌子</button>
            <div id="table-container" class="mt-4 grid gap-4"></div>
        </div>

        <div id="rounds" class="tab-content p-6 bg-white shadow rounded">
            <h2 class="text-2xl font-bold mb-4">比赛轮次</h2>
            <div id="round-container">

            </div>
             <button id="next-round" class="btn btn-primary mt-4" disabled>下一轮</button>
        </div>

        <div id="ranking" class="tab-content p-6 bg-white shadow rounded">
            <h2 class="text-2xl font-bold mb-4">总积分榜</h2>
            
             <div class="form-control w-full max-w-xs mb-2">
                <label class="label">
                    <span class="label-text">显示前几名：</span>
                </label>
                <input type="number" id="top-teams-count" value="10" class="input input-bordered w-full max-w-xs" />
           </div>
            
            <button id="update-ranking" class="btn btn-primary mb-4">更新排名</button>
            <div class="overflow-x-auto">
                <table id="ranking-table" class="table table-zebra w-full">
                    <thead>
                        <tr>
                            <th>排名</th>
                            <th>组名</th>
                            <th>成员</th>
                             <th>第一轮得分</th>
                              <th>第二轮得分</th>
                            <th>总得分</th>
                        </tr>
                    </thead>
                    <tbody id="ranking-body">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
